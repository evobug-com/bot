version: 2
updates:
  # npm/Bun dependencies (Discord bots)
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "discord"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      discordjs:
        patterns:
          - "discord.js"
          - "@discordjs/*"
      types:
        patterns:
          - "@types/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
