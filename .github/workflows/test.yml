name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bot repository
        uses: actions/checkout@v5
        with:
          path: bot

      - name: Checkout API repository
        uses: actions/checkout@v5
        with:
          repository: evobug-com/api
          path: api

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install API dependencies
        working-directory: api
        run: bun install

      - name: Install bot dependencies
        working-directory: bot
        run: bun install

      - name: Type check
        working-directory: bot
        run: bunx tsgo --noEmit

      - name: Lint and format check
        working-directory: bot
        run: bunx oxlint --type-aware

      - name: Run tests
        working-directory: bot
        run: bun test

      - name: Build check
        working-directory: bot
        run: bun run build || bun build src/bot.ts --outdir dist --target bun