name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsgo --noEmit

      - name: Lint and format check
        run: bunx biome check .

      - name: Run tests
        run: bun test

      - name: Build check
        run: bun run build || bun build src/server.ts --outdir dist --target bun